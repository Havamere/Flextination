<body id="info-page">

			<div id="destinationWeatherContainer" class="col-xs-10 col-xs-offset-1"></div>
		</div>
	</div>
	<div class="row">
		<div id="drop-down" class="col-xs-2 col-xs-offset-1 dropdown">
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				Destinations per Weather
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
				<li value="'Shopping Mall'">Shopping Mall</li>
				<li value="'best Pizza'">Pizza</li>
				<li value="'Amusement Park'">Amusement Park</li>
				<li value="'Beach'">Beach</li>
				<li value="'Zoo'">Zoo</li>
			</ul>
		</div>
		<div id="search-parameters" class="col-xs-9 destination">
		      search-parameters
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-md-2 col-md-offset-1">
			<div id="mapResults">
                <ol>
                    <div id = "list2">
                        
                    </div>
                </ol>
            </div>
		</div>
		<div class="col-xs-12 col-md-8 map">
			<div id="map">maps</div>
		</div>
	</div>
	<div class="row">
		<div id="itinerary" class="col-xs-10 col-xs-offset-1">Itinerary</div>
		<div class="row">
			<div class="col-xs-3 col-xs-offset-1">Day/Weather</div>
			<div class="col-xs-7">Thing To Do</div>
		</div>
	</div>
	<div class="row">
		<div id="selection" class="col-xs-10 col-xs-offset-1">

			<button class="btn-primary pass" value = "lodging">Lodging</button>
			<button class="btn-primary pass" value = 'amusement park'>Amusement Park</button>
			<button class="btn-primary pass" value = 'shopping mall'>Shopping Mall</button>
			<button class="btn-primary pass" value = 'restaurant'>Restaurant</button>
			<button class="btn-primary pass" value = 'night club'>Night Club</button>
			<button class="btn-primary pass" value = 'movie theater'>Movie Theater</button>
			<button class="btn-primary pass" value = 'casino'>Casino</button>
			<button class="btn-primary pass" value = 'art gallery'>Art Gallery</button>
			<button class="btn-primary pass" value = 'zoo'>Zoo</button>
			<button class="btn-primary pass" value = 'museum'>Museum</button>
