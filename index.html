<!DOCTYPE html>
<html>

<head>
    <title>What's Your Flextination</title>
    <script type="text/javascript" src="assets/javascript/sites2.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGbLaGsRnpqv8rORu25GIJ5Xs_NzU0xR0&libraries=places&callback=initAutocomplete"
        async defer></script>

<body>
    <div id="main-content" class="col-xs-12">
        <div class="row">
            <div id="travel" class="col-xs-10 col-xs-offset-1">
                <p>Do you want to know more about where you are going?</p>
                <h1>Weather and Popular Flextinations</h1>
            </div>
        </div>
        <div id="earth">
            <div class="row">
                <div class="jumbotron">
                    <div class="container">
                        <div class='col-md-5 col-md-offset-1'>
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker6'>
                                    <input type='text' class="form-control" />
                                    <span class="input-group-addon">
					                    <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class='col-md-5'>

					                    <span class="glyphicon glyphicon-calendar"></span>

                        <div class='col-md-10 col-md-offset-1'>

                    </div>
